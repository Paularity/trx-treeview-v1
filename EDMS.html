
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDMS - TreeView + CRUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-treeview@1.0.2/treeview.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-treeview@1.0.2/treeview.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6 font-sans">
  <div class="grid grid-cols-4 gap-4">
    <div class="col-span-1 bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Project Explorer</h2>
      <div id="treeview"></div>
      <button onclick="addProject()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded">+ Add Project</button>
    </div>

    <div class="col-span-3 space-y-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold">Document Register</h2>
          <button onclick="openDocModal()" class="bg-green-600 text-white px-4 py-2 rounded">+ Add Document</button>
        </div>
        <table class="w-full text-sm border">
          <thead class="bg-gray-100">
            <tr><th class="border px-2 py-1">Project</th><th class="border px-2 py-1">Title</th><th class="border px-2 py-1">Code</th><th class="border px-2 py-1">Version</th><th class="border px-2 py-1">Actions</th></tr>
          </thead>
          <tbody id="docTableBody"></tbody>
        </table>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-md font-semibold mb-2">Related Document Details</h3>
        <div id="docDetails" class="text-sm text-gray-600 italic">Select a document to view details.</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="docModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded w-full max-w-lg">
      <h2 class="text-lg font-bold mb-4" id="modalTitle">Add Document</h2>
      <form id="docForm">
        <input type="hidden" id="docId" />
        <div class="mb-2"><label class="block text-sm">Project</label><input id="docProject" class="w-full border px-2 py-1 rounded" required></div>
        <div class="mb-2"><label class="block text-sm">Title</label><input id="docTitle" class="w-full border px-2 py-1 rounded" required></div>
        <div class="mb-2"><label class="block text-sm">Code</label><input id="docCode" class="w-full border px-2 py-1 rounded" required></div>
        <div class="mb-2"><label class="block text-sm">Version</label><input id="docVersion" class="w-full border px-2 py-1 rounded" required></div>
        <div class="mt-4 flex justify-end gap-2"><button type="button" onclick="closeModal()" class="border px-4 py-2 rounded">Cancel</button><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button></div>
      </form>
    </div>
  </div>

  <script>
    const projects = [{text: "2200 - Leach Project", nodes: ["2200-01 - Assembly", "2200-02 - Docs"]}];
    const documents = [
      {project: "2200-01 - Assembly", title: "Heater Diagram", code: "2210-XD1", version: "Rev 1"}
    ];

    function renderTree() {
      new TreeView(document.getElementById("treeview"), {
        data: projects,
        onNodeClick: function(node) {
          const proj = node.text;
          const filtered = documents.filter(d => d.project === proj);
          renderDocs(filtered);
          $("#docDetails").html(`<strong>Selected:</strong> ${proj}`);
        }
      });
    }

    function renderDocs(docs = documents) {
      const tbody = $("#docTableBody").empty();
      docs.forEach((d, i) => {
        tbody.append(`<tr>
          <td class="border px-2 py-1">${d.project}</td>
          <td class="border px-2 py-1">${d.title}</td>
          <td class="border px-2 py-1">${d.code}</td>
          <td class="border px-2 py-1">${d.version}</td>
          <td class="border px-2 py-1"><button onclick="editDoc(${i})" class="text-blue-600">Edit</button> | <button onclick="deleteDoc(${i})" class="text-red-600">Delete</button></td>
        </tr>`);
      });
    }

    function openDocModal() {
      $("#modalTitle").text("Add Document");
      $("#docForm")[0].reset();
      $("#docId").val("");
      $("#docModal").removeClass("hidden");
    }

    function closeModal() { $("#docModal").addClass("hidden"); }

    $("#docForm").on("submit", function(e) {
      e.preventDefault();
      const idx = $("#docId").val();
      const doc = {
        project: $("#docProject").val(),
        title: $("#docTitle").val(),
        code: $("#docCode").val(),
        version: $("#docVersion").val()
      };
      if (idx === "") documents.push(doc);
      else documents[idx] = doc;
      closeModal();
      renderDocs();
    });

    function editDoc(i) {
      const d = documents[i];
      $("#modalTitle").text("Edit Document");
      $("#docId").val(i);
      $("#docProject").val(d.project);
      $("#docTitle").val(d.title);
      $("#docCode").val(d.code);
      $("#docVersion").val(d.version);
      $("#docModal").removeClass("hidden");
    }

    function deleteDoc(i) {
      if (confirm("Are you sure?")) {
        documents.splice(i, 1);
        renderDocs();
      }
    }

    function addProject() {
      const newProj = prompt("Enter project name:");
      if (newProj) {
        projects.push({text: newProj});
        renderTree();
      }
    }

    $(document).ready(() => {
      renderTree();
      renderDocs();
    });
  </script>
</body>
</html>
